<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - ManFOOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /*bouton de retour en arriere */
button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .contact-form .form-control {
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .contact-form .btn {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .contact-form .btn:hover {
            background-color: #e55a5a;
        }
        .contact-form textarea {
            resize: none;
            height: 150px;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info i {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-form">
             <!--bouton de retour-->
    <button onclick="goBack()">⬅</button>

        <h2><i class="fas fa-envelope"></i> Contactez-nous</h2>
        <form action="backend/process_contact.php" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Votre adresse email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="sujet" placeholder="Sujet" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="message" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="btn">Envoyer</button>
        </form>

        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +225 0708817956</p>
            <p><i class="fas fa-envelope"></i> contact@ManFOOD.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Man, Côte d'Ivoire</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        //bouton de retour
        function goBack() {
            window.history.back(); // Retourne à la page précédente
        }


    </script>
</body>
</html>
