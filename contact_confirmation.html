<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de contact - Mon Site de Repas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .confirmation-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            color: white;
            font-size: 50px;
            animation: bounceIn 1s ease-out;
        }

        .confirmation-message {
            margin: 30px 0;
        }

        .confirmation-actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-confirmation {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="checkmark-circle">
            <i class="fas fa-check checkmark"></i>
        </div>
        
        <div class="confirmation-message">
            <h1 class="mb-3">Message envoyé avec succès !</h1>
            <p class="lead">Merci de nous avoir contactés. Nous vous répondrons dans les plus brefs délais.</p>
            <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle"></i> Temps de réponse moyen : 24 heures
            </div>
        </div>

        <div class="confirmation-actions">
            <a href="index.html" class="btn btn-success btn-confirmation">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
            <a href="contact.html" class="btn btn-outline-secondary btn-confirmation">
                <i class="fas fa-envelope"></i> Nouveau message
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
